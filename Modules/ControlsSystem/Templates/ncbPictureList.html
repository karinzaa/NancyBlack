<ul>
    <li ng-repeat="item in object.Pictures">
        <div>
            <img ng-src="{{item.Url}}" />
        </div>
        <div>
            <input type="text"
                   class="form-control"
                   placeholder="ลำดับ"
                   ng-model="item.DisplayOrder" />
            <button ncb-del
                    ng-click="remove(item)"></button>
        </div>
    </li>
</ul>
