<table id="NcbNgTable"
       ncb-datatable
       class="table table-striped table-hover"
       style="width: 100%"
       ng-table-dynamic="tableParams with cols"
       show-filter="true">

    <tr ng-repeat="row in tableParams.data">
        <td ng-repeat="col in $columns">            
            <span ng-if="col.datatype == 'DateTime'" >
                {{row[col.field] | date:'medium'}}
            </span>
            <span ng-if="col.datatype == 'String'">
                {{row[col.field]}}
            </span>
            <span ng-if="col.datatype == 'Int32'">
                {{row[col.field]}}
            </span>
            <span ng-if="col.datatype == 'Actions'" 
                  style="white-space: nowrap" class="commandColumn">
               
                <button class="btn btn-info"
                        data-toggle="modal" data-target="#{{modalId}}"
                        ng-click="viewdata(row)">
                    <i class="fa fa-edit"></i>
                </button>

            </span>
        </td>        
    </tr>
   
</table>

<ncb-modal id="{{modalId}}"
           title="{{object.id == null ? 'Create Data' : 'Edit Data'}}"
           closebutton deletebutton>

    <form role="form" name="NcbUserForm">

        <tabset>
            <tab heading="General">
                
                <span ng-repeat="col in cols" ng-if="col.datatype != 'Actions'">
                    {{col.title}}
                    <input type="text"
                           name="" title=""
                           ncb-textbox
                           ng-model="object[col.field]" />
                </span>
                                               
            </tab>

        </tabset>        
    </form>

    <ncb-footer>
        <button class="btn btn-primary btn-lg"                
                ng-click="savedata(object)">
            <span ng-show="object.id == null">Create</span>
            <span ng-show="object.id != null">Save</span>
        </button>
    </ncb-footer>

</ncb-modal>
